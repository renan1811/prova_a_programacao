<script>
    //Problema: Fatorial
    /*
    Peça para o usuário inserir um número.
    Calcule o fatorial desse número e retorne o resultado.
    Exemplo: Se o usuário inserir 5, o resultado será 120.

    UTILIZE FOR COM VARIÁVEL DE CONTROLE!
    */

    //ENTRADA
    let numero = Number(prompt(`me de um numero qualquer`));
    let final = numero;
    
    //PROCESSAMENTO
    for(i = 1; i < numero; i++) {
       final *= numero ;
    }


    //SAÍDA
    document.write(final)
    
</script>
